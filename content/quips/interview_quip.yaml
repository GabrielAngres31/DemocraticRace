lines:

- tags: [post_interview, likes_interview]
  pre: |
    !happy
  dialog:
  - |
    !clap
    Wow, what a stunning interview!
  - You are clearly the {player.gender:man|woman|person} for the job!
  - That was great! I really like your style!

- tags: [post_interview, likes_interview, disliked]
  dialog:
  - |
    You know, I had my doubts about you, but it seems like you know what you're doing.

- tags: [post_interview, dislikes_interview]
  dialog:
  - |
    !sigh
    That was disappointing.
  - |
    Seems like you're just one of those political wannabes.
  - |
    !sigh
    I want to find a reason to like you, but I just can't.

- tags: [post_interview, dislikes_interview, disliked]
  dialog:
  - |
    !facepalm
    My expectations for you were low, but...Hesh.
    
- tags: [post_interview, dislikes_interview, liked]
  dialog:
  - |
    Look, I like you, but you're not gonna win like this.